 <!-- body-->
<div class="container shadow-lg">
  <main>
    <div class="py-5 text-center">
        <h2>Registrate</h2>
    </div>
    <div class="row g-5">
      <div class="col-md-2">        
      </div>
      <div class="col-md-8 col-lg-8">
         <form [formGroup]="formularioRegistro" (ngSubmit)="enviarDatos()">      
          <div class="row g-3">         
        
            <div class="col-sm-6">
              <label for="nombre" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="" placeholder="Felipe" formControlName="nombre" value="" required>
              <div class="invalid-feedback">
                El nombre es requerido.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="apellido" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="" placeholder="Mogollón" formControlName="apellido" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-6">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" class="form-control" id="" formControlName="correo" placeholder="ejemplo@mail.com">
              <div class="invalid-feedback">
                Ingrese una dirección de correo electrónico válida para actualizaciones de envío.
              </div>
            </div>
          </div>

          <hr class="my-4">

          <div class="row">
            <div class="col-md-6">
              <label for="country" class="form-label">Nueva Contraseña</label>
              <input type="password" class="form-control" id="" formControlName="contrasena" placeholder="">
            </div>
  
            <div class="col-md-6">
              <label for="state" class="form-label">Repite Contraseña</label>
              <input type="password" class="form-control" id="" formControlName="contrasena" placeholder="">
            </div>
          </div>
        

         

          <hr class="my-4">

          <button class="w-100 btn btn-outline-danger btn-lg px-4 me-sm-3 fw-bold" type="submit">Guardar</button>
        </form>
      </div>
      <div class="col-md-2">
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">

  </footer>
</div>


<script src="/docs/5.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>

<script type="text/javascript">
  $("#datetime").datetimepicker({
      format: 'yyyy-mm-dd hh:ii',
      autoclose: true
  });
</script>
